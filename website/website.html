<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">Amazon</div>
    <input type="text" placeholder="Search products..." />
    <div class="nav-links">
      <span>Hello, Sign in</span>
      <span>Orders</span>
      <span>Cart ðŸ›’</span>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h2>Welcome to Amazon</h2>
    <p>Your one-stop online shop</p>
  </section>

  <!-- Products -->
  <section class="products">
    <div class="product-card">
      <img src="wireless headphones.jpg" alt="Wireless Headphones">
      <h3>Wireless Headphones</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="smart watch.jpg" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>$89.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="gaming_mouse.jpg" alt="Gaming Mouse">
      <h3>Gaming Mouse</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

</body>
</html>
